name: CI – Lint, Unit Tests, Coverage

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: read

jobs:
  validate:
    name: Validate & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.25.2
          cache: true
          cache-dependency-path: go.sum
      
      - name: Download dependencies
        run: go mod download
      
      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "❌ Go files must be formatted with gofmt. Please run:"
            echo "  go fmt ./..."
            echo ""
            echo "Files that need formatting:"
            gofmt -l .
            exit 1
          fi
          echo "✓ Go formatting check passed"
      
      - name: Run go vet
        run: go vet ./...
      
      - name: Run tests with coverage
        run: go test -race -coverprofile=coverage.out -covermode=atomic ./...
      
      - name: Display coverage summary
        run: |
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          go tool cover -func=coverage.out | tail -1 | awk '{print "**Total Coverage:** " $3}' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Coverage by Package" >> $GITHUB_STEP_SUMMARY
          go tool cover -func=coverage.out | grep -E '^github.com' | awk '{print "- " $1 ": " $3}' >> $GITHUB_STEP_SUMMARY
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.25.2
          cache: true
          cache-dependency-path: go.sum
      
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.5
          install-mode: goinstall
